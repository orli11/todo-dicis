<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To- Do 🐭</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p>Orlando Javier Flores Mejía</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Aplicaciones de Internet <cite title="Source Title">(División de Ingenierías - Irapuato Salamanca)</cite>
                </figcaption>
              </figure>
        </div>
        <div class="row">
            <h1 class="display-3 my-5 text-center">ToDo List 🗒️</h1>
        </div>
        <form id= "formamulario">
            <input type="text"
                    name="task"
                    placeholder="Task"
                    class="form-control my-2"
            >
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Save 💾</button>
            </div>
           
        </form>
        <hr>
        <div class="mt-2" id="lista-tareas">
            <div class="alert alert-dark text">No pending task</div>
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flexn justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p>
            <h3 class="m-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>
<script src="./js/todo.js"></script>
</body>
</html>
